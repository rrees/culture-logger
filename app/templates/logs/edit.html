{% extends 'default.html' %}

{% block title %}{{log.title}}{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1>{{log.title}}</h1>

    <p>
        <a href="{{url_for('log_delete', log_id=log.id)}}">Delete</a>

    </p>

    <form method="POST" action="{{url_for('forms_log_edit', log_id=log.id)}}">
    {% include 'logs/form.html' %}
    </form>
</div>
{% endblock %}
